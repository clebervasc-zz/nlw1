<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap">
  <link rel="stylesheet" href="./assets/styles/create-point.css">
</head>
<body>
  <section id="page-create-point">
    <header class="repeat-header">
      <img src="./assets/images/icons/logo.svg" alt="Logotipo">

      <a href="/">
        <span></span>
        Voltar para Home
      </a>
    </header>

    <form action="">
      <h1>Cadastro do ponto de Coleta</h1>

      <fieldset>
          <legend>
              <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da Entidade</label>
            <input type="text" name="name" required>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" required>
            </div>

            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" name="address2" required>
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="uf">Estado</label>
              <select name="uf" required>
                <option value="" selected disabled>Selecione o estado</option>
              </select>

              <input type="hidden" name="state">
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="" selected disabled>Selecione a cidade</option>
              </select>
            </div>
          </div>
      </fieldset>

      <fieldset>
        <legend>
            <h2>Itens de Coleta</h2>
        </legend>

        <div class="items-grid">
          <li data-id="1">
            <img src="./assets/images/icons/lampadas.svg" alt="Lâmpadas">
            <span>Lâmpadas</span>
          </li>

          <li data-id="2">
            <img src="./assets/images/icons/baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span>
          </li>

          <li data-id="3">
            <img src="./assets/images/icons/papeis-papelao.svg" alt="Papéis de Papelão">
            <span>Papéis de Papelão</span>
          </li>

          <li data-id="4">
            <img src="./assets/images/icons/eletronicos.svg" alt="Resíduos Eletrônicos">
            <span>Resíduos Eletrônicos</span>
          </li>

          <li data-id="5">
            <img src="./assets/images/icons/organicos.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span>
          </li>

          <li data-id="6">
            <img src="./assets/images/icons/oleo.svg" alt="Óleo de Cozinha">
            <span>Óleo de Cozinha</span>
          </li>
        </div>

        <input type="hidden" name="items">
    </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>
  </section>

  <script type="module" src="./assets/scripts/scripts.js"></script>
</body> 
</html>
